<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .gender {
            margin-top: 5px;
        }

        .gender label {
            margin-right: 10px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #038d5b;
            transition: 0.3s;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">

    <div class="form-container" style="background-color:white; padding:25px 35px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px;">
        <h2 style="text-align:center; color:#333;">Registration Form</h2>

        <form action="#" method="post">
            <label for="name" style="display:block; margin-top:10px; color:#555;">Name:</label>
            <input type="text" id="name" name="name" required 
                   style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

            <label for="email" style="display:block; margin-top:10px; color:#555;">Email:</label>
            <input type="email" id="email" name="email" required 
                   style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

            <label for="password" style="display:block; margin-top:10px; color:#555;">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

            <label style="display:block; margin-top:10px; color:#555;">Gender:</label>
            <div class="gender" style="margin-top:5px;">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label style="margin-left:10px;"><input type="radio" name="gender" value="female"> Female</label>
                <label style="margin-left:10px;"><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <input type="submit" value="Register" 
                   style="background-color:#04AA6D; color:white; padding:10px; border:none; border-radius:5px; width:100%; margin-top:15px; cursor:pointer; font-size:16px;"
                   onmouseover="this.style.backgroundColor='#038d5b';" 
                   onmouseout="this.style.backgroundColor='#04AA6D';">
        </form>
    </div>

</body>
</html>
